{% extends "partials/base.html" %}
{% block content %}
<div class="container mx-auto">
    <div class="container my-5 text-center">
        <h1 class="thin-font ">Usuario</h1>
        <p>Preencha as Informacoes</p>
    </div>
</div>


<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">

                        <form action="{% url 'usuario' %}" method="post">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-md mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="firstName" class="form-control form-control-lg" name="nome" required/>
                                        <label class="form-label" for="firstName">Nome</label>
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control form-control-lg" id="birthdayDate" name="idade" required/>
                                        <label for="birthdayDate" class="form-label" >Idade</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Sexo: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo"
                                               id="femaleGender"
                                               value="feminino" checked/>
                                        <label class="form-check-label" for="femaleGender">Feminino</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo"
                                               id="maleGender"
                                               value="masculino"/>
                                        <label class="form-check-label" for="maleGender">Masculino</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo"
                                               id="otherGender"
                                               value="outro"/>
                                        <label class="form-check-label" for="otherGender">Outro</label>
                                    </div>

                                </div>
                            </div>

                            <div class="mt-4 pt-2 text-center">
                                <input class="btn btn-danger btn-lg" type="submit" value="Enviar"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
